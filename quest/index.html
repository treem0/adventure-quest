<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/quest/quest.css">
    <title>Quests</title>
</head>
<body>
    <header>
        <h1>Adventure Quest</h1>
        <div class="user-profile">
            <img id="avatar" src="">
            <span id="name"></span>
            <span class="profile-stats">HP:</span>
            <span id="hp"></span>
            <span class="profile-stats">Gold:</span>
            <span id="gold"></span>
        </div>
    </header>

    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map/index.html">Back to Map</a>
        </section>

        <script type="module" src="quest.js"></script>
    </main>

    
</body>
</html>
